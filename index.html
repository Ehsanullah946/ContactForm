<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
     <script src="App.js"></script>
     <script type="text/javascript"
     src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
   emailjs.init({
     publicKey: "l9wXk18PvXQG_7voh",
   });
})();
</script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
    <form action="">
        <div class="first_section">
            <div class="label">
                <label for="">First Name *</label>
                <label class="second_label" for="">Last Name *</label><br>
            </div>
         
            <input type="text" id="fullName"  required>
            <input type="text" class="lastName" id="fullName" required>

        </div>
        <div class="second_section">
            <label for="">Email</label>
            <input type="text" id="Email" required>

        </div>
        <div class="type">
            <div class="check">
                <input type="radio">
                <label for="">Genaral Inquare</label>
            </div>
            <div class="check">
                <input type="radio">
                <label for="">Support Request</label>
            </div>
           
        </div>
        <div class="message">
           <textarea name="message" id="message" placeholder="message"></textarea>
        </div>
        <div class="checbox">
            <input type="checkbox">
            <label for="">I consent to being contacting by the team</label>
        </div>
        <div class="submit">
            <input type="submit" value="Submit" onclick="sendEmail()">
        </div>
    </form>
</div>
    
</body>
</html>
